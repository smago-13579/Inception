version: "3.7"

services:
        nginx:
                build:
                        context: ./requirements/nginx
                        dockerfile: Dockerfile
                image: nginx
                container_name: nginx
                volumes:
                        - wpdata:/var/www/wordpress
                ports:
                        - 443:443
                depends_on:
                        - wordpress
                restart: always
                networks:
                        - inception 
        wordpress:
                build:
                        context: ./requirements/wordpress
                        dockerfile: Dockerfile
                image: wordpress
                container_name: wordpress
                volumes:
                        - wpdata:/var/www/wordpress
                env_file: .env
                depends_on:
                        - mariadb
                restart: always
                networks:
                        - inception
        mariadb:
                build:
                        context: ./requirements/mariadb
                        dockerfile: Dockerfile
                image: mariadb
                container_name: mariadb
                volumes:
                        - database:/var/lib/mysql
                env_file: .env
                restart: always
                networks:
                        - inception

volumes:
        wpdata:
                driver: local
                name: wpdata
                driver_opts:
                        type: 'none'
                        o: 'bind'
                        device: '/home/smago/data/wordpress' 
        database:
                driver: local
                name: database
                driver_opts:
                        type: 'none'
                        o: 'bind'
                        device: '/home/smago/data/database'

networks:
        inception:
                driver: bridge
